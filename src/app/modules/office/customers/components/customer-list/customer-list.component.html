<div *ngIf="customers">
  <p-table #customerTable [value]="customers" [columns]="columns">
    <ng-template pTemplate="header" let-customer>
      <tr style="text-align: right;">
        <th colspan="1">
          <i class="pi pi-search" style="margin: 4px 4px 0 0;"></i>
          <input
            type="text"
            pInputText
            size="50"
            placeholder="Wyszukaj..."
            (input)="
              customerTable.filterGlobal($event.target.value, 'contains')
            "
            style="width: 200px;"
          />
        </th>
      </tr>
      <tr>
        <th>
          Nazwa
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-customer>
      <tr>
        <td>
          {{ customer.name }}
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
