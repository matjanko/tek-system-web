<div *ngIf="projects && customerNames">
  <p-table #projectTable [value]="projects" [columns]="columns">
    <ng-template pTemplate="header" let-column>
      <tr>
        <th style="width: 200px;">
          {{ column[0].header }}
        </th>
        <th style="width: 300px;">
          {{ column[1].header }}
        </th>
        <th>
          {{ column[2].header }}
        </th>
      </tr>
      <tr>
        <th>
          <p-multiSelect
            [style]="{ width: '100%' }"
            [virtualScroll]="true"
            itemSize="30"
            [options]="projectIndexes"
            defaultLabel="Wszystko"
            (onChange)="projectTable.filter($event.value, 'index', 'in')"
          >
          </p-multiSelect>
        </th>
        <th>
          <p-multiSelect
            [style]="{ width: '100%' }"
            [options]="customerNames"
            [virtualScroll]="true"
            itemSize="30"
            defaultLabel="Wszyscy"
            (onChange)="
              projectTable.filter($event.value, 'customer.name', 'in')
            "
          >
          </p-multiSelect>
        </th>
        <th>
          <input
            [style]="{ width: '100%', height: '32px' }"
            pInputText
            type="text"
            placeholder="Wyszukaj..."
            (input)="
              projectTable.filter(
                $event.target.value,
                column[2].field,
                'contains'
              )
            "
          />
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-project>
      <tr>
        <td>
          {{ project.index }}
        </td>
        <td>
          {{ project.customer?.name }}
        </td>
        <td>
          {{ project.name }}
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
