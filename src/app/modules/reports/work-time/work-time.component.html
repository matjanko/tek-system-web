<app-page-title title="Czas pracy na miesiąc"></app-page-title>
<form [formGroup]="dateForm">
  <div style="margin-bottom: 40px;">
    <label style="margin-right: 15px;">Wybierz datę:</label>
    <p-calendar
      formControlName="date"
      view="month"
      dateFormat="mm/yy"
      [yearNavigator]="false"
      yearRange="2000:2100"
      [locale]="pl"
    ></p-calendar>
  </div>
  <div *ngIf="monthlyWorkTimes.length > 0">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-5 pl-0">
          <p-table
            #monthlyWorkTimeTable
            [value]="monthlyWorkTimes"
            [columns]="columns"
          >
            <ng-template pTemplate="header" let-column>
              <tr>
                <th colspan="2">
                  {{
                    "Godzni pracy za miesiąc " +
                      getMonthString() +
                      "/" +
                      getDate().getFullYear()
                  }}
                </th>
              </tr>
              <tr>
                <th>
                  {{ column[0].header }}
                </th>
                <th style="width: 200px;">
                  {{ column[1].header }}
                </th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-monthlyWorkTime>
              <tr>
                <td>
                  {{ monthlyWorkTime.employeeName }}
                </td>
                <td>
                  {{ monthlyWorkTime.hours }}
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </div>
</form>
