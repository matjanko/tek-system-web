<app-page-title title="Czas pracy na miesiąc"></app-page-title>
<form [formGroup]="dateForm">
  <div style="margin-bottom: 40px;">
    <label style="margin-right: 15px;">Wybierz datę:</label>
    <p-calendar
      formControlName="date"
      view="month"
      dateFormat="mm/yy"
      [yearNavigator]="false"
      yearRange="2000:2100"
      [locale]="pl"
    ></p-calendar>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-5 pl-0">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</form>
