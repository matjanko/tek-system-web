<div *ngIf="selectedMonthlyWorkTime">
  <p-table #dailyWorkTimeTable [value]="dailyWorkTimes" [columns]="columns">
    <ng-template pTemplate="header" let-column>
      <tr>
        <th colspan="3">
          <div class="d-flex justify-content-between">
            <div>
              {{ selectedMonthlyWorkTime.employeeName }}
            </div>
            <div>
              {{ getMonthString() + "/" + selectedDate.getFullYear() }}
            </div>
          </div>
        </th>
      </tr>
      <tr>
        <th>
          Data
        </th>
        <th style="width: 200px;">
          Dzie≈Ñ tygodnia
        </th>
        <th style="width: 100px;">
          <div class="d-flex justify-content-end">
            Czas pracy
          </div>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-dailtyWorkTime>
      <tr>
        <td>
          {{ dailtyWorkTime.date }}
        </td>
        <td>
          {{ dailtyWorkTime.weekDay }}
        </td>
        <td>
          <div class="d-flex justify-content-end">
            {{ dailtyWorkTime.hours }}
          </div>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="footer">
      <tr>
        <td colspan="3">
          <div class="d-flex justify-content-end">
            {{ selectedMonthlyWorkTime.hours }} h
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
