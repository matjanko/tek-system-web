<div *ngIf="selectedMonthlyWorkTime">
  <p-table>
    <ng-template pTemplate="header">
      <tr>
        <th colspan="2">
          <div class="d-flex justify-content-between">
            <div>
              {{ selectedMonthlyWorkTime.employeeName }}
            </div>
            <div>{{ selectedMonthlyWorkTime.hours }} h</div>
          </div>
        </th>
      </tr>
    </ng-template>
  </p-table>
</div>
