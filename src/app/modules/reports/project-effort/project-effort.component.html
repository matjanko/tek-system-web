<app-page-title title="Podsumowanie projektów"></app-page-title>
<div class="container-fluid">
  <div class="row">
    <div class="col p-0">
      <div class="table-container project-effort-table mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="projectSymbol">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Numer projektu
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.projectSymbol }}
            </td>
          </ng-container>

          <ng-container matColumnDef="customerName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Zleceniodawca
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.customerName }}
            </td>
          </ng-container>

          <ng-container matColumnDef="projectName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Nazwa projektu
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.projectName }}
            </td>
          </ng-container>

          <ng-container matColumnDef="hours">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Godziny</th>
            <td mat-cell *matCellDef="let element">{{ element.hours }}</td>
          </ng-container>

          <ng-container matColumnDef="hasProgress">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Postęp prac
            </th>
            <td mat-cell *matCellDef="let element">
              <div *ngIf="element.hasProgress" class="icon-container">
                <fa-icon [icon]="faCircle" style="color: green;"></fa-icon>
              </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: columns"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
